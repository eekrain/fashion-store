version: "3.8"

services:
  nuxt-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: nuxt-app
    restart: always
    ports:
      - "80:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
